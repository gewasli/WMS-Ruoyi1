# 工作流名称
name: 云端编译 Ruoyi-WMS 项目

# 触发条件：push 到 main/master 分支、手动触发
on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # 手动触发开关

# 任务定义
jobs:
  compile:
    # 运行环境：Ubuntu 最新版
    runs-on: ubuntu-latest

    steps:
      # 步骤1：拉取仓库源码到云端服务器
      - name: 拉取源码
        uses: actions/checkout@v4

      # 步骤2：配置 JDK 8 环境（匹配项目的 java.version=1.8）
      - name: 配置 JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven # 缓存 Maven 依赖，加速下次编译

      # 步骤3：执行 Maven 编译（核心：先进入正确的 POM 目录）
      - name: Maven 编译打包
        run: |
          # 进入 pom.xml 所在的子目录（关键修正！）
          cd ./RuoYi-WMS/wms-ruoyi/
          # 执行编译打包（跳过测试，避免测试环境依赖问题）
          mvn clean package -DskipTests

      # 步骤4：上传编译后的 Jar 包（ruoyi-admin 是最终可运行的模块）
      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: ruoyi-wms-admin-jar
          # 指向 ruoyi-admin 模块的 target 目录（Jar 包生成位置）
          path: ./RuoYi-WMS/wms-ruoyi/ruoyi-admin/target/*.jar
