# 工作流名称
name: 云端编译 Ruoyi 项目

# 触发条件：push 到 main/master 分支、手动触发
on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # 手动触发开关

# 任务定义
jobs:
  compile:
    # 运行环境：Ubuntu 最新版
    runs-on: ubuntu-latest

    steps:
      # 步骤1：拉取仓库源码到云端服务器
      - name: 拉取源码
        uses: actions/checkout@v4

      # 步骤2：配置 JDK 环境（Ruoyi 通常用 JDK 8/11，根据你的项目调整）
      - name: 配置 JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven # 缓存 Maven 依赖，加速下次编译

      # 步骤3：执行 Maven 编译（打包成 Jar 包）
      - name: Maven 编译打包
        run: |
          # 进入项目根目录（如果你的 pom.xml 在子目录，需调整 cd 路径）
          cd ./
          # 执行编译打包（跳过测试，加速编译）
          mvn clean package -DskipTests

      # （可选）步骤4：上传编译后的 Jar 包到 GitHub Artifacts（方便下载）
      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: ruoyi-wms-jar
          # 指定 Jar 包路径（根据你的项目结构调整，通常在 target 目录）
          path: ./target/*.jar
